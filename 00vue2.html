    <title>Document</title>

<body>
    <div id="app">
        <h1>

        </h1>

    <!-- vue2的寫法 -->

        //寫法1
        // new Vue({
        //     data:{
        //         count:1
        //     },
        //     el:'#app'
        // })

        //寫法2
        const App=new Vue({
            data:{
                count:1
            },
            el:'#app'
        })
        App.$mount('#app')
    </script>
